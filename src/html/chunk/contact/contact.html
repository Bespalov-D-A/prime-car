<section class="contact">
  <div class="contact-int">
    <div class="contact-int__info">
      <h2 class="contact-int__info--title">Contact us</h2>
      <p class="contact-int__info--desc">
        To find out more information about cars and
        quotes,<br />
        fill out the form on the side or contact us by
        phone.
      </p>
    </div>
    <form class="contact-int-form">
      <input
        class="contact-int-input--name contact-int-input"
        type="text"
        placeholder="Your Name"
      />
      <input
        class="contact-int-input--mail contact-int-input"
        type="text"
        placeholder="Your Email"
      />
      <input
        class="contact-int-input--phone contact-int-input"
        type="text"
        placeholder="Phone Number"
      />
      <input
        class="contact-int-input--country contact-int-input"
        type="select"
        placeholder="Country"
      />
      <input
        class="contact-int-input--message contact-int-input"
        type="text"
        placeholder="Message"
      />
      <div class="btn-wrap">
        <button class="contact-btn">Submit</button>
      </div>
    </form>
  </div>
  <div id="map" class="contact--map">
    <iframe
      src="https://www.google.com/maps/d/embed?mid=17kHDv7erDBHX_qCBP9zZPju3IUgpBnc&ehbc=2E312F"
      width="100%"
      height="100%"
    ></iframe>
  </div>
</section>
